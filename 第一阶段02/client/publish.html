<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社交平台 - 发布内容</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">社交平台</div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="publish.html" class="active">发布</a></li>
                <li><a href="profile.html">个人主页</a></li>
            </ul>
            <div class="user-actions">
                <button id="logout-btn" class="logout-btn">退出登录</button>
            </div>
        </nav>
    </header>

    <main class="publish-container">
        <div class="publish-form">
            <h2>发布新动态</h2>
            <form id="post-form">
                <div class="form-group">
                    <label for="post-content">内容</label>
                    <textarea id="post-content" name="post-content" rows="6" placeholder="分享你的想法..." required></textarea>
                </div>

                <div class="form-group file-upload">
                    <label for="post-images">图片 (最多3张)</label>
                    <input type="file" id="post-images" name="post-images" accept="image/*" multiple>
                    <div class="preview-container">
                        <!-- 图片预览将在这里显示 -->
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">发布</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 社交平台. 保留所有权利.</p>
    </footer>

    <script src="scripts/api.js"></script>
    <script src="scripts/publish.js"></script>
</body>
</html>
